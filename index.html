        function w3caccfreq1() {
            navigator.permissions.query({ name: 'accelerometer' }).then(result => {
                console.log(`[NEUJS] Permissions: ${result.state}`);
                if (result.state === 'denied') {
                    console.log('[NEU]Permission to use accelerometer sensor is denied.');
                    return;
                }

                acl = new Accelerometer({frequency: 1});
                let max_magnitude = 0;
                acl.addEventListener('activate', () => console.log('[NEU]Ready to measure.'));
                acl.addEventListener('error', error => console.log(`[NEU]Error: ${error.name}`));

                    log(acl.timestamp, acl.x, acl.y, acl.z);
                });
                acl.start();
            });

        function delw3cacc() {
            navigator.permissions.query({ name: 'accelerometer' }).then(result => {
                if (result.state === 'denied') {
                    console.log('[NEU]Permission to use accelerometer sensor is denied.');
                    return;
                }

                acl.removeEventListener('activate', () => console.log('[NEU]Ready to remove.'));
                acl.stop();
            });
        }

        function checkSensorsPermission() {
            document.getElementById('log').textContent = '检查权限';
            Promise.all([
                navigator.permissions.query({ name: 'accelerometer' }),
                navigator.permissions.query({ name: 'gyroscope' })
                ]).then(results => {
                    const accelerometerPermission = results[0];
                    const gyroscopePermission = results[1];
                    document.getElementById('log').textContent = '检查权限成功';
                    console.log(`[NEU]加速度计权限: ${accelerometerPermission.state}`);
                    console.log(`[NEU]陀螺仪权限: ${gyroscopePermission.state}`);
            }).catch(error => {
                console.error('[NEU]权限查询失败:', error);
                document.getElementById('log').textContent = '检查权限失败' + error;
            });
        }

        // ***************************Android***************************
        function getAcc() {
            if ('DeviceMotionEvent' in window) {
                document.getElementById('log').textContent = '此浏览器支持DeviceMotionEvent';
                window.addEventListener('devicemotion', handleMotionEvent, false);
            } else {
              document.getElementById('log').textContent = '此浏览器不支持DeviceMotionEvent';
            }
        }
        function delAcc() {
            if ('DeviceMotionEvent' in window) {
              window.removeEventListener('devicemotion', handleMotionEvent, false);
            } else {
              console.log('此浏览器不支持DeviceMotionEvent');
            }
        }

        // ***************************IOS***************************
        function requestSensorPermission() {
            document.getElementById('log').textContent = '检查权限IOS';
            if (typeof(DeviceMotionEvent) !== 'undefined' && typeof(DeviceMotionEvent.requestPermission) === 'function') {
                DeviceMotionEvent.requestPermission().then(response => {
                    document.getElementById('log').textContent = '检查权限IOS res: ' + response;
                }).catch(error => {
                    document.getElementById('log').textContent = '检查权限IOS err: ' + error;
                });
            } else {
                document.getElementById('log').textContent = '检查权限IOS DeviceMotionEvent undefined';
            }
        };

        function handleMotionEvent(event) {
            let acceleration = event.acceleration;
            if (acceleration) {
              let { x, y, z } = acceleration;
              log(event.timeStamp, x, y, z);
            }
        }

        function requestSensorPermissionAndData() {
           document.getElementById('log').textContent = '检查权限IOS';
           if (typeof(DeviceMotionEvent) !== 'undefined' && typeof(DeviceMotionEvent.requestPermission) === 'function') {
               DeviceMotionEvent.requestPermission().then(response => {
                   if (response == 'granted') {
                       window.addEventListener('devicemotion', handleMotionEvent, false);
                   } else {
                       document.getElementById('log').textContent = '检查权限IOS res: ' + response;
                   }
               }).catch(error => {
                   document.getElementById('log').textContent = '检查权限IOS err: ' + error;
                 });
           } else {
                document.getElementById('log').textContent = '检查权限IOS DeviceMotionEvent undefined';
           }
        };

        function removeListenData() {
           document.getElementById('log').textContent = '取消监听数据';
           if (typeof(DeviceMotionEvent) !== 'undefined' && typeof(DeviceMotionEvent.requestPermission) === 'function') {
               DeviceMotionEvent.requestPermission().then(response => {
                   if (response == 'granted') {
                       window.removeEventListener('devicemotion', handleMotionEvent, false);
                   } else {
                       document.getElementById('log').textContent = '检查权限IOS res: ' + response;
                   }
               }).catch(error => {
                   document.getElementById('log').textContent = '检查权限IOS err: ' + error;
                 });
           } else {
                document.getElementById('log').textContent = '检查权限IOS DeviceMotionEvent undefined';
           }
        };

        function TestfrequencyIsCappedToAllowedMaximum() {

            acl.addEventListener('reading', () => {

            acl.start();
            var freq = acl.getSamplingFrequency();
            acl.stop();
        }
